<form (ngSubmit)="onSubmit()" class="form">
    <label for="city"><strong>Wo</strong> befindest <strong>du</strong> dich gerade?</label>
    <input class="input" type="text" name="city" id="city" [(ngModel)]="city"  placeholder="Gib eine Stadt ein">
    <button type="submit" class="btn">Finde mich</button>
</form>
